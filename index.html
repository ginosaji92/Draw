<!DOCTYPE html>
<html>
<head>
  <title>Odontograma</title>
  <link rel="stylesheet" href="master.css">
</head>
<body style="margin:0">
  <div id="draw">
    <div id="toolbar">
      <div id="rad">
        Radius <span id="radval">10</span>
        <div id ="decrad" class="radcontrol">-</div>
        <div id ="incrad" class="radcontrol">+</div>
      </div>
      <div id="colors">
        <div class="swatch active" style="background-color: red"></div>
        <div class="swatch" style="background-color: blue"></div>
      </div>
      <div id="save">
        Sabe
      </div>
      <input id="clear" type="button" value="save2" onclick="save2();">
      <input id="clear" type="button" value="putImg" onclick="putImg();">
      <input id="clear" type="button" value="clear" onclick="clearCanvas(canvas);">
    </div>
    <div>
      <canvas id="canvas" style="display: block;">
        Sorry, your browser is rubbish.
      </canvas>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="radius.js"></script>
  <script src="colors.js"></script>
  <script src="save.js"></script>
</body>
</html>
